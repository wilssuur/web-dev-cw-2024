{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <form method="POST" class="p-5 m-auto border border-dark rounded">
            <div class="form-floating mb-3">
                <input autocomplete="off" type="text" class="form-control" name="login" id="login" placeholder="login"
                    value="{{ request.form.login }}" required>
                <label for="login">Логин</label>
            </div>
        
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
                <label for="pass">Пароль</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="remember" name="remember">
                <label class="form-label" for="remember">Запомнить меня</label>
            </div>
            <button type="submit" class="btn btn-dark w-100">Войти</button>
        </form>
    </div>
</div>

{% endblock %}
