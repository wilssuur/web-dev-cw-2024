{% extends 'base.html' %}

{% block content %}
    {% if events %}
    <h2 class="mb-3">Прошедшие мероприятия</h2>
    {% else %}
    <h2 class="mb-3">Прошедших мероприятий нет</h2>
    {% endif %}
    <div class="row mb-3">
        {% for event in events %}
            <div class="col-md-4 d-flex">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename='/images/' ~ event.image_filename) }}" alt="{{ event.name }}" style="width: 415px; height:250px">
                    <div class="card-body d-flex flex-column">
                        <h4 class="card-title">{{ event.name }}</h4>
                        <p class="card-text">
                            {{ event.short_desc }}
                        </p>
                    </div>
                    <div class="card-footer text-muted">
                        Дата мероприятия: {{ event.date_start.strftime('%d.%m.%Y') }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
